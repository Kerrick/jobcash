<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jobcash</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <script type="text/x-handlebars">
      <h1>{{#linkTo 'index'}}{{App.NAME}}{{/linkTo}}</h1>
      <p>{{App.NAME}} v{{App.VERSION}}</p>
      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="job">
      <h2>Job</h2>
      {{salary}}
    </script>

    <script type="text/x-handlebars" id="comparison">
      <h2>Comparison</h2>
      {{#each job in controller}}
        <h3>Job</h3>
        {{job.salary}}
      {{/each}}
    </script>

    <script src="/vendor/jquery.js"></script>
    <script src="/vendor/handlebars.js"></script>
    <script src="/vendor/ember.js"></script>
    <script src="/vendor/accounting.js"></script>
    <script src="/app.js"></script>

  </body>
</html>
